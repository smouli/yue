steps:
  # Clone the repository (if using git) or use existing source
  - name: 'gcr.io/cloud-builders/git'
    args: ['--version']  # Just check git is available
    
  # Build the container image using Dockerfile.vertex
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/music-generation-prototype/yue-models/yue-server:latest'
      - '-f'
      - 'Dockerfile.vertex'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/music-generation-prototype/yue-models/yue-server:latest'

# Use a high-CPU machine for faster builds
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout after 30 minutes
timeout: 1800s

images:
  - 'us-central1-docker.pkg.dev/music-generation-prototype/yue-models/yue-server:latest' 