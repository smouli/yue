steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.vertex',
      '-t', 'us-central1-docker.pkg.dev/music-generation-prototype/yue-models/yue-server:latest',
      '.'
    ]
    timeout: '1200s'  # 20 minutes for build
  
  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-central1-docker.pkg.dev/music-generation-prototype/yue-models/yue-server:latest'
    ]

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # More powerful machine for faster builds
  diskSizeGb: 100               # More disk space for the build
  
# Build timeout
timeout: '1800s'  # 30 minutes total 